<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tube 2.0</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  padding: 15px 20px;
  font-size: 22px;
  font-weight: bold;
  background: #181818;
  border-bottom: 1px solid #333;
}

.container {
  display: flex;
  height: calc(100vh - 60px);
}

.sidebar {
  width: 260px;
  background: #181818;
  padding: 15px;
  overflow-y: auto;
}

.sidebar h3 {
  margin-top: 0;
  color: #aaa;
}

.sidebar button {
  width: 100%;
  background: #222;
  color: white;
  border: none;
  padding: 10px;
  margin-bottom: 8px;
  cursor: pointer;
  text-align: left;
}

.sidebar button:hover {
  background: #333;
}

.player {
  flex: 1;
  background: black;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<header>â–¶ Tube 2.0</header>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="sidebar">
    <h3>Videos</h3>
    <button onclick="playVideo('dQw4w9WgXcQ')">Never Gonna Give You Up</button>
    <button onclick="playVideo('9bZkp7q19f0')">Gangnam Style</button>
    <button onclick="playVideo('3JZ_D3ELwOQ')">See You Again</button>

    <h3>Playlists</h3>
    <button onclick="playPlaylist('PLFgquLnL59amEA43C5dFIt2k3pYw8ZrYx')">
      Popular Music
    </button>

    <button onclick="playPlaylist('PLMC9KNkIncKtPzgY-5rmhvj7fax8fdxoj')">
      Top Hits
    </button>
  </div>

  <!-- VIDEO PLAYER -->
  <div class="player">
    <iframe
      id="player"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

</div>

<script>
function playVideo(id) {
  document.getElementById("player").src =
    "https://www.youtube.com/embed/" + id + "?autoplay=1";
}

function playPlaylist(id) {
  document.getElementById("player").src =
    "https://www.youtube.com/embed/videoseries?list=" + id + "&autoplay=1";
}
</script>

</body>
</html>
