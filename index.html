<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tube 2.0</title>
  <!-- Tailwind CDN (safe for GitHub Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen">

  <!-- NAVBAR -->
  <header class="sticky top-0 z-50 bg-neutral-950 border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-lg font-semibold">Tube</h1>
      <nav class="hidden md:flex gap-6 text-sm text-neutral-400">
        <a href="#" class="hover:text-white">Home</a>
        <a href="#" class="hover:text-white">Explore</a>
        <a href="#" class="hover:text-white">Library</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="max-w-6xl mx-auto px-4 py-20">
    <h2 class="text-4xl md:text-5xl font-bold tracking-tight">Learn without noise.</h2>
    <p class="mt-4 text-neutral-400 max-w-xl">
      A calm, Thinktube-inspired learning space focused on clarity, depth, and ideas.
    </p>
    <div class="mt-8">
      <button class="px-6 py-3 rounded-xl bg-white text-black font-medium">Start Watching</button>
    </div>
  </section>

  <!-- CONTENT GRID -->
  <section class="max-w-6xl mx-auto px-4 pb-20">
    <h3 class="text-xl font-semibold mb-6">Recommended</h3>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <div class="border border-white/10 rounded-2xl overflow-hidden">
        <div class="h-40 bg-neutral-800"></div>
        <div class="p-4">
          <h4 class="font-medium">Thinking Clearly</h4>
          <p class="text-sm text-neutral-400">Philosophy • 30 min</p>
        </div>
      </div>

      <div class="border border-white/10 rounded-2xl overflow-hidden">
        <div class="h-40 bg-neutral-800"></div>
        <div class="p-4">
          <h4 class="font-medium">Physics Intuition</h4>
          <p class="text-sm text-neutral-400">Science • 45 min</p>
        </div>
      </div>

      <div class="border border-white/10 rounded-2xl overflow-hidden">
        <div class="h-40 bg-neutral-800"></div>
        <div class="p-4">
          <h4 class="font-medium">Math & Beauty</h4>
          <p class="text-sm text-neutral-400">Math • 25 min</p>
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t border-white/10 py-8 text-center text-sm text-neutral-500">
    © 2026 Tube 2.0
  </footer>

</body>
</html>
