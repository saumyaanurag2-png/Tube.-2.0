<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch — Tube 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <script>
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get("v");

  if (videoId) {
    document.getElementById("player").innerHTML = `
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/${videoId}"
        frameborder="0"
        allowfullscreen>
      </iframe>
    `;
  }
</script>

<body class="bg-neutral-950 text-neutral-100 min-h-screen">
  <div id="player" style="width:100%; height:500px;"></div>
  <header class="border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <a href="index.html" class="text-neutral-400 hover:text-white">← Back</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-16">
    <div class="aspect-video bg-neutral-800 rounded-2xl mb-6"></div>
    <h1 class="text-2xl font-semibold">Thinking Clearly</h1>
    <p class="text-neutral-400 mt-2">
      This is a placeholder watch page. Video logic comes later.
    </p>
  </main>

</body>
</html>
