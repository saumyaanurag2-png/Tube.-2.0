<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stube 2.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f14;
  --panel:#11161d;
  --card:#161c25;
  --accent:#2ecc71;
  --text:#e8edf2;
  --muted:#9aa4b2;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#101826,#070a0f);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

/* Layout */
.app{
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  width:70px;
  background:#05070a;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:12px 0;
  gap:20px;
}

.sidebar div{
  width:36px;
  height:36px;
  border-radius:10px;
  background:#121821;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#6cffb2;
  font-weight:bold;
}

/* Main */
.main{
  flex:1;
  padding:30px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.header h1{
  font-size:28px;
  margin:0;
}

.header p{
  margin:6px 0 0;
  color:var(--muted);
}

.stats{
  display:flex;
  gap:14px;
}

.stat{
  background:var(--panel);
  padding:12px 16px;
  border-radius:14px;
  font-size:13px;
}

/* Resume Card */
.resume{
  background:linear-gradient(135deg,#1b2330,#0f141c);
  border-radius:22px;
  padding:26px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-bottom:35px;
}

.resume h2{
  font-size:32px;
  max-width:520px;
}

.resume button{
  background:var(--accent);
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

/* Section */
.section{
  margin-top:20px;
}

.section h3{
  margin-bottom:12px;
}

/* Cards */
.cards{
  display:flex;
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:18px;
  width:260px;
  padding:14px;
  cursor:pointer;
}

.card img{
  width:100%;
  border-radius:14px;
  margin-bottom:10px;
}

.card p{
  font-size:14px;
  color:var(--muted);
}

/* Player Modal */
.player-wrap{
  margin-top:40px;
  background:black;
  border-radius:18px;
  overflow:hidden;
  height:360px;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div>‚ñ∂</div>
    <div>‚ò∞</div>
    <div>üî•</div>
    <div>üìä</div>
    <div>‚öô</div>
  </div>

  <div class="main">

    <div class="header">
      <div>
        <h1>Welcome back, Anurag!</h1>
        <p>Ready to continue your progress?</p>
      </div>
      <div class="stats">
        <div class="stat">üî• 0 Day Streak</div>
        <div class="stat">‚è± 0s / 2h</div>
      </div>
    </div>

    <div class="resume">
      <div>
        <p style="color:var(--accent);font-weight:600">RESUME ¬∑ 20 UNITS</p>
        <h2>Complete Biology in One Shot ‚Äì Class 11th | UDAY Titans</h2>
      </div>
      <button onclick="play()">Continue Learning ‚Üí</button>
    </div>

    <div class="section">
      <h3>Jump Back In</h3>
      <div class="cards">
        <div class="card" onclick="play()">
          <img src="https://i.ytimg.com/vi/aircAruvnKk/maxresdefault.jpg">
          <strong>Photosynthesis in Higher Plants</strong>
          <p>Class 11 Biology ¬∑ One Shot</p>
        </div>
      </div>
    </div>

    <div class="player-wrap">
      <iframe id="player"
        src="https://www.youtube.com/embed/aircAruvnKk"
        allowfullscreen>
      </iframe>
    </div>

    <p style="margin-top:20px;color:var(--muted)">Stube 2.0 ¬∑ Learn without noise</p>

  </div>

</div>

<script>
function play(){
  document.getElementById("player").src =
  "https://www.youtube.com/embed/aircAruvnKk";
}
</script>

</body>
</html>
