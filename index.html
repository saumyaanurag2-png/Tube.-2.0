<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThinkTube</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 260px;
  background: #181818;
  padding: 10px;
  overflow-y: auto;
}

.sidebar h2 {
  text-align: center;
}

.sidebar button {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  background: #ff0000;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.video-item {
  background: #222;
  padding: 8px;
  margin-bottom: 8px;
  cursor: pointer;
  border-radius: 5px;
}

.video-item:hover {
  background: #333;
}

.main {
  flex: 1;
  padding: 15px;
}

iframe {
  width: 100%;
  height: 90%;
  border: none;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>ThinkTube</h2>
  <button onclick="addVideo()">➕ Add Video / Playlist</button>
  <div id="videoList"></div>
</div>

<div class="main">
  <iframe id="player" 
    src="https://www.youtube.com/embed/aircAruvnKk" 
    allowfullscreen>
  </iframe>
</div>

<script>
function addVideo() {
  let link = prompt("Paste YouTube video or playlist link:");
  if (!link) return;

  let embed = "";

  if (link.includes("watch?v=")) {
    embed = "https://www.youtube.com/embed/" + link.split("watch?v=")[1].split("&")[0];
  } 
  else if (link.includes("playlist?list=")) {
    embed = "https://www.youtube.com/embed/videoseries?list=" + link.split("list=")[1];
  } 
  else {
    alert("Invalid YouTube link");
    return;
  }

  let item = document.createElement("div");
  item.className = "video-item";
  item.innerText = "▶ Video " + (document.querySelectorAll(".video-item").length + 1);
  item.onclick = () => {
    document.getElementById("player").src = embed;
  };

  document.getElementById("videoList").appendChild(item);
}
</script>

</body>
</html>
